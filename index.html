<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A polished, accessible, and responsive basic calculator.">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-container" aria-label="Basic Calculator">
        <div class="display-section">
            <div class="expression-line" aria-hidden="true"></div>
            <div class="result-line" role="status" aria-live="polite" aria-atomic="true">0</div>
        </div>
        
        <div class="keypad">
            <!-- Row 1 -->
            <button type="button" class="btn btn-secondary" data-action="all-clear">AC</button>
            <button type="button" class="btn btn-secondary" data-action="clear">C</button>
            <button type="button" class="btn btn-secondary" data-action="backspace" aria-label="Backspace">⌫</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="÷" aria-label="Divide">÷</button>
            
            <!-- Row 2 -->
            <button type="button" class="btn btn-number" data-value="7">7</button>
            <button type="button" class="btn btn-number" data-value="8">8</button>
            <button type="button" class="btn btn-number" data-value="9">9</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="×" aria-label="Multiply">×</button>
            
            <!-- Row 3 -->
            <button type="button" class="btn btn-number" data-value="4">4</button>
            <button type="button" class="btn btn-number" data-value="5">5</button>
            <button type="button" class="btn btn-number" data-value="6">6</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="-" aria-label="Subtract">−</button>
            
            <!-- Row 4 -->
            <button type="button" class="btn btn-number" data-value="1">1</button>
            <button type="button" class="btn btn-number" data-value="2">2</button>
            <button type="button" class="btn btn-number" data-value="3">3</button>
            <button type="button" class="btn btn-operator" data-action="operator" data-value="+" aria-label="Add">+</button>
            
            <!-- Row 5 -->
            <button type="button" class="btn btn-number btn-zero" data-value="0">0</button>
            <button type="button" class="btn btn-number" data-action="decimal" data-value=".">.</button>
            <button type="button" class="btn btn-primary" data-action="calculate" aria-label="Calculate">=</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
